<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/logoo.png">
    <title>Monitoring Peternakan Sapi</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/style/homepage.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark navbg sticky-top">
            <div class="container">
              <div class="logo"><img src="assets/logoo.png" alt="logo" height="60", width="75" />DIGIFARM</div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item mx-3">
                    <a class="nav-link" style="font-size: 17px;" href="index.html">Dashboard</a>
                  </li>
                  <li class="nav-item mx-3">
                    <a class="nav-link active"  aria-current="page" style="font-size: 17px"  href="monitoringSPR.html">Monitoring</a>
                  </li>
                </ul>
              </div>
            </div>
      </nav>

    <!-- Dashboard -->
    <div class="container">
        <Container className="text-black d-flex justify-content-left 
        align-item-centre">
          <Row>
            <Col>
              <div class="ingfo"> MONITORING </div>
            </Col>
          </Row>
        </Container>
    </div>

    <!-- Pagination -->
    <nav aria-label="...">
      <ul class="pagination pagination-lg justify-content-center" style="margin-top: 20px;">
        <li class="page-item"><a class="page-link" href="monitoringSPT.html">Sapi Potong</a></li>
        <li class="page-item active" aria-current="page">
          <span class="page-link">Sapi Perah</span>
        </li>
      </ul>
    </nav>

    <!-- Content -->
    <div class="container" style="margin-top: 30px;">
      <!-- Tombol Add -->
      <div class="container">
        <button type="button" class="btn btn-success float-end" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img class="align-baseline" src="\assets\plus-solid.svg" width="10px"> 
          <span style="padding: 5px;">
            Add
          </span>
        </button>
      </div>    

      <!-- Modal Add -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Tambah Sapi Perah</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                <div class="mb-1">
                  <label for="id_sapiPerah" class="col-form-label">ID:</label>
                  <input type="text" class="form-control" name="id_sapiPerah" id="id_sapiPerah" required>
                </div>
                <div class="mb-1">
                  <label for="spesies_sapiPerah" class="col-form-label">Spesies Sapi:</label>
                  <input type="text" class="form-control" name="spesies_sapiPerah" id="spesies_sapiPerah" required>
                </div>
                <div class="d-flex justify-content-between mb-1">
                  <div class="mb-1">
                    <label for="umur_sapiPerah" class="col-form-label">Umur:</label>
                    <input type="number" class="form-control" id="umur_sapiPerah" required>
                  </div>
                  <div class="mb-1">
                    <label for="berat_sapiPerah" class="col-form-label">Berat (Kg):</label>
                    <input type="number" class="form-control" id="berat_sapiPerah" required>
                  </div>
                </div>
                <div class="mb-1">
                  <label for="prodSusu_sapiPerah" class="col-form-label">Rata-Rata Produksi Susu Harian (L):</label>
                  <input type="number" class="form-control" id="prodSusu_sapiPerah">
                </div>
                <div class="mb-1">
                  <label for="kesehatan_sapiPerah" class="col-form-label">Kesehatan:</label>
                  <select id="kesehatan_sapiPerah" class="form-select" required>
                    <option value="Sehat">Sehat</option>
                    <option value="Sedang Sakit">Sedang Sakit</option>
                  </select>
                </div>
                <div class="mb-4">
                  <label for="riwayatSakit_sapiPerah" class="col-form-label">Riwayat Penyakit:</label>
                  <input type="text" class="form-control" id="riwayatSakit_sapiPerah">
                </div>
                <div class="form-action-buttons d-flex justify-content-end">
                  <button type="button" class="btn btn-secondary mx-1" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary form-action-buttons mx-1" data-bs-dismiss="modal">Submit</button>
                </div>
              </form>
            </div>            
          </div>
        </div>
      </div>

      <!-- Modal Edit -->
      <div class="modal fade" id="edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Edit Sapi Perah</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form onsubmit="event.preventDefault(); onFormEdit();" autocomplete="off">
                <div class="mb-1">
                  <label for="id_sapiPerahEdit" class="col-form-label">ID:</label>
                  <input type="text" class="form-control" name="id_sapiPerahEdit" id="id_sapiPerahEdit" disabled="disabled">
                </div>
                <div class="d-flex justify-content-between mb-1">
                  <div class="mb-1">
                    <label for="umur_sapiPerahEdit" class="col-form-label">Umur:</label>
                    <input type="number" class="form-control" id="umur_sapiPerahEdit">
                  </div>
                  <div class="mb-1">
                    <label for="berat_sapiPerahEdit" class="col-form-label">Berat (Kg):</label>
                    <input type="number" class="form-control" id="berat_sapiPerahEdit">
                  </div>
                </div>                
                <div class="mb-1">
                  <label for="kesehatan_sapiPerahEdit" class="col-form-label">Kesehatan:</label>
                  <select id="kesehatan_sapiPerahEdit" class="form-select">
                    <option value="Sehat">Sehat</option>
                    <option value="Sedang Sakit">Sedang Sakit</option>
                  </select>
                </div>
                <div class="mb-4">
                  <label for="riwayatSakit_sapiPerahEdit" class="col-form-label">Riwayat Penyakit:</label>
                  <input type="text" class="form-control" id="riwayatSakit_sapiPerahEdit">
                </div>
                <div class="form-action-buttons d-flex justify-content-end">
                  <button type="button" class="btn btn-secondary mx-1" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary form-action-buttons mx-1" data-bs-dismiss="modal">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


      <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Spesies Sapi</td>
            <td>Umur</td>
            <td>Berat</td>
            <td>Produksi Susu Harian</td>
            <td>Riwayat Penyakit</td>
            <td>Kesehatan</td>
            <td>Kondisi</td>
        </tr>
        </thead>
        <tbody class="table-group-divider" id="TableSapiPerah">
        </tbody>
      </table>
    </div>




    <!-- JAVASCRIPT -->
    <script src="javascript/SapiPerahDummy.js"></script>
    <script src="javascript/Sapi.js"></script>
    <script src="javascript/SapiPerah.js"></script>
    <script src="javascript/MonitoringSPR.js"></script>
    <script src="javascript/Condition.js"></script>
    <script src="javascript/RunSPR.js"></script>

    <!-- BOOTSTRAP -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
